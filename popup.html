<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <h3>Total Time Spent Today</h3>
  <p id="totalTime">Loading...</p>

  <h3>Top 3 Websites</h3>
  <ul id="top3List">
    <!-- Top 3 websites will be displayed here -->
  </ul>

  <button id="viewAllButton">View All</button>

  <div id="allWebsitesContainer" style="display: none;">
    <h3>All Websites</h3>
    <ul id="allWebsitesList">
      <!-- All websites and their times will be displayed here -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
