<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the font link for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
  <!-- Display the current time -->


  <!-- Other content follows -->
  <h3>Total Time Spent Today</h3>
  <p id="totalTime">Loading...</p>

  <h3>Top 3 Websites</h3>
  <ul id="top3List">
    <!-- Top 3 websites will be displayed here -->
  </ul>

  <button id="viewAllButton">View All</button>

  <div id="allWebsitesContainer" style="display: none;">
    <h3>All Websites</h3>
    <ul id="allWebsitesList">
      <!-- All websites and their times will be displayed here -->
    </ul>
  </div>

  <!-- Include the JavaScript file for popup functionality -->
  <script src="popup.js"></script>
</body>
</html>
